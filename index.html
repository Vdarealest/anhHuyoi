
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chào anh Huy</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>Nhập pass đi người đẹp</h1>
    <div class="box">
      <img src="Anh Kiên/aaaaa.JPG" alt="Cute couple" class="img" />
      <div class="input-box">
        <input type="password" id="passDisplay" disabled />
        <div class="keypad">
          <button onclick="press('1')">1</button>
          <button onclick="press('2')">2</button>
          <button onclick="press('3')">3</button>
          <button onclick="press('4')">4</button>
          <button onclick="press('5')">5</button>
          <button onclick="press('6')">6</button>
          <button onclick="press('7')">7</button>
          <button onclick="press('8')">8</button>
          <button onclick="press('9')">9</button>
          <button onclick="press('0')">0</button>
          <button onclick="clearPass()">X</button>
          <button onclick="submitPass()">OK</button>
        </div>
        <p id="errorMsg"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
